<div class="w3-container w3-margin-top w3-blue w3-center" style="margin-top:150px;">
<h2>Doctor Registeration</h2>
<form class="w3-container"  action="/dreg" method="POST">
  <p>
  <label>Name</label>
  <input class="w3-input w3-border w3-round-large" type="text" name='name'></p>
  <p>
  <label>Email</label>
  <input class="w3-input w3-border w3-round-large" type="email" name='uid' pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"></p>
  <p>
  <label>Password</label>
  <input class="w3-input w3-border w3-round-large" type="password" name='pwd'></p>
  <p>
  <label>Mobile</label>
  <input class="w3-input w3-border w3-round-large" type="text" name='mob'></p>
  <p>
  <label>Department</label>
  <input class="w3-input w3-border w3-round-large" type="text" name='dep'></p>
  <p>
  <button class="w3-btn w3-teal">Register</button></p>
</form>
